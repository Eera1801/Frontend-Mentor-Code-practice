<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <section class="mail-card-wrapper">
    <div class="image-container">
      <div class="overlay"></div>
      <img src="./images/image-header-desktop.jpg" alt="Header-image">
    </div>
    <div class="actual-content">
      <div class="m-4 mb-auto">
        <div class="content-head">Get <span class="insights">insights</span> that help your business grow.</div>
        <p class="content-paragraph">
          Discover the benifits of data analytics and make better decisions regarding revenue, customer experience, and overall efficency.
        </p>
      </div>
      <div class="stats-container">
        <div class="stats">
          <div class="content-head">10k+</div>
          <div class="content-paragraph">COMPANIES</div>
        </div>
        <div class="stats">
          <div class="content-head">314</div>
          <div class="content-paragraph">TEMPLATES</div>
        </div>
        <div class="stats">
          <div class="content-head">12M+</div>
          <div class="content-paragraph">QUERIES</div>
        </div>
      </div>
    </div>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Esakki Muthu Raj</a>.
  </div> -->
</body>
</html>
